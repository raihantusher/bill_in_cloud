{% load static %}
<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: 0.8" />
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="info">
        <a href="#" class="d-block">Hello, {{ request.user.username }}</a>
      </div>
    </div>

    <!-- Sidebar Menu  users-->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <li class="nav-item {% if 'customer' in request.path %}menu-open{% endif %}">
          <a href="{% url 'add_new_customer' %}" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Users
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="{% url 'add_new_customer' %}"
                class="nav-link {% if 'main/customer/add/' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Add New User</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'list_customer' %}"
                class="nav-link {% if 'customer/list/' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>All Customers</p>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item {% if 'package' in request.path %}menu-open{% endif %}">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Packages
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="{% url 'add_new_package' %}"
                class="nav-link {% if 'package/add/' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Add New Package</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'list_package' %}"
                class="nav-link {% if 'package/list/' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>All Packages</p>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a href="pages/gallery.html" class="nav-link">
            <i class="nav-icon far fa-image"></i>
            <p>Bills</p>
          </a>
        </li>
        <!--Expense-->
        <li class="nav-item {% if 'package' in request.path %}menu-open{% endif %}">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-th"></i>
            <p>
              Transactions
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="{% url 'expense_by_category' %}"
                class="nav-link {% if 'transactions/expense_list/category' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Expense Categories</p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{% url 'expense_list' %}"
                class="nav-link {% if 'transactions/expense_list/' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Expenses</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'income_list' %}"
                class="nav-link {% if 'transactions/income_list/' in request.path %}active{% endif %}">
                <i class="far fa-circle nav-icon"></i>
                <p>Income</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
